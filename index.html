<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Remote</title>
<script type="text/javascript" language="javascript">

    var http_request = false;

    function macheRequest(url) {

        http_request = false;

        if (window.XMLHttpRequest) {
            http_request = new XMLHttpRequest();
            if (http_request.overrideMimeType) {
                http_request.overrideMimeType('text/xml');
            }
        } else if (window.ActiveXObject) {
            try {
                http_request = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
                try {
                    http_request = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (e) {}
            }
        }

        if (!http_request) {
            document.getElementById("remote").innerHTML = "Request konnte nicht erzeugt werden.";
            return false;
        }
        http_request.onreadystatechange = alertInhalt;
        http_request.open('GET', url, true);
        http_request.send(null);

    }

    function alertInhalt() {
    	document.getElementById("remote").innerHTML = '…';
        if (http_request.readyState == 4) {
       		if (http_request.responseText.length > 0)	{
	       		//alert(http_request.status);
	            //if (http_request.status >= 200 && http_request.status < 300 ) {
            	document.getElementById("remote").innerHTML = http_request.responseText;
    	        //}
    	    }
        	else {
            	document.getElementById("remote").innerHTML = 'Bei dem Request ist ein Problem aufgetreten.';
            }
        }
    }
</script>
<style type="text/css">
 td:active { background-color:#DDDDDD; }
 td	{ width:90px; height:90px; }
</style>
</head>
<body>
<table border style="text-align:center; font-size:200%; color:#000000;">
<tr>
<td onClick="macheRequest('airplay');">🔊</td>
<td onClick="macheRequest('info');">ⓘ</td>
<td onClick="macheRequest('sleeping');">💤</td>
</tr>
<tr>
<td onClick="macheRequest('prev');">⏪</td>
<td onClick="macheRequest('pp');">▶❙❙</td>
<td onClick="macheRequest('next');">⏩</td>
</tr>
<tr>
<td id="remote" colspan="3" style="font-size:50%;">Remote</td>
</tr>
</table>
